
<nz-table #table [nzData]="meetings">
  <thead>
    <th>ID</th>
    <th>Description</th>
    <th>Start time</th>
    <th>End time</th>
    <th>Room id</th>



    <!-- <th>Action</th> -->
  </thead>
  <tbody>
    <tr *ngFor="let meeting of table.data">
      <td>{{ meeting.Id }}</td>
      <td>{{ meeting.Subject }}</td>
      <td>{{ meeting.StartTime }}</td>
      <td>{{ meeting.EndTime }}</td>
       <td>{{ meeting.roomId }}</td> 


    </tr>
  </tbody>
</nz-table>
