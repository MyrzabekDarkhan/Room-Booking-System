<form nz-form [formGroup]="form" (ngSubmit)="onSubmit()">
    <nz-form-item>
      <nz-input-group>
        <nz-form-control nzErrorTip="Please enter room name">
          <input
            type="text"
            nz-input
            formControlName="name"
            placeholder="Room name"
          />
        </nz-form-control>
        <nz-form-control nzErrorTip="Please enter capacity of room">
            <input
            type="text"
            nz-input
            formControlName="capacity"
            placeholder="Capacity"
          />
          </nz-form-control>

          <nz-upload
      class="avatar-uploader"
      nzAction="{{ environment.apiUrl }}/uploader/image"
      nzName="file"
      nzListType="picture-card"
      [nzShowUploadList]="false"
      (nzChange)="handleChange($event)"
    >
      <ng-container *ngIf="!form.get('imageUrl').value">
        <i class="upload-icon" nz-icon [nzType]="loading ? 'loading' : 'plus'"></i>
        <div class="ant-upload-text">Upload</div>
      </ng-container>
      <img *ngIf="form.get('imageUrl').value" [src]="environment.assetsUrl + '/' + form.get('imageUrl').value" class="avatar" />
    </nz-upload>


      </nz-input-group>
   
      <button nz-button nzType="primary" [appLoading]="isLoading" >Save</button>
    </nz-form-item>
  </form>
